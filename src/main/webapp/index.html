	<div class="container">
	
		</br>
		
		<div class="row">		
			<div class="hero-unit span9">
				  <h1>Versus Distribution Service</h1>
				  </br></br></br>
				  <p>Set your parameters, choose your files, and submit. See <a href="VersusDistribution-About.html">About</a> for more help. </p>
				  <p>Results will go here.</p>
			</div>
		</div>
			
		<div class="row">
			<div class="span3 offset1">
				<select id="adapter" onclick="setAdapterState()">
					<option value="invalid">-Adapter-</option>
				</select>
			</div>
			
			<div class="span3">		
				<select id="extractor" onclick="setExtractorState()">
					<option value="invalid">-Extractor-</option>
				</select>
			</div>

			<div class="span3">
				<select id="measure" onclick="setMeasureState()">
					<option value="invalid">-Measure-</option>
				</select>
			</div>
		</div> 
			
		</br>
	    </br>
	     
	     <div class="row">
			<div class="hero-unit span9" align="">
				<input type="file" id="files" name="files[]" multiple />
				<output id="list"></output>
				<script>
				  function handleFileSelect(evt) {
				    var files = evt.target.files; // FileList object
				
				    // files is a FileList of File objects. List some properties.
				    var output = [];
				    for (var i = 0, f; f = files[i]; i++) {
				      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
				                  f.size, ' bytes','</li>');
				    }
				    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
				    fileNum = files.length;
				  }
				  document.getElementById('files').addEventListener('change', handleFileSelect, false);
				</script>
			</div>
		</div>
		
		<div class="span3 offset4">
			<button id="submitButton" class="btn btn-primary btn-large disabled" style="width:220px">Submit</button>
	    </div>
